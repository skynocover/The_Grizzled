<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>The Grizzled</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script>
      function login() {
        if (
          document.getElementById('stage').innerHTML == 'Waiting' &&
          document.getElementById('me').innerHTML == ''
        ) {
          swal('請輸入玩家名稱:', {
            content: 'input',
          }).then((value) => {
            if (value) {
              let speech = '{"order":"login","choose":"' + value + '"}';
              me.innerHTML = value;
              w.send(speech);
            }
          });
        }
      }
    </script>
  </head>
